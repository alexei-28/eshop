<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName}">Category template title</title>
    <link th:href="@{/public/style.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container entity_list">
    <h2>Categories</h2>
    <br/>
    <table>
        <tr>
            <td colspan="3" align="left" th:text="'Total count: ' + ${categoriesList.size()}"/>
            <td colspan="3" align="right"><a th:href="@{/category/add}">Add</a></td>
        </tr>
        <tr>
            <th width="50">ID</th>
            <th width="120">Name</th>
            <th width="200">Created At</th>
            <th width="200">Updated At</th>
            <th width="60"></th>
            <th width="60"></th>
        </tr>
        <th:block th:each="category : ${categoriesList}">
            <tr>
                <td th:text="${{category.id}}"></td>
                <td><a th:href="@{/category/view/{id}(id=${category.id})}"/><span th:text="${category.name}"/></td>
                <td th:text="${{category.created}}"></td>
                <td th:text="${{category.updated}}"></td>
                <td><a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a></td>
                <td><a th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
