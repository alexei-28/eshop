<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName}">Cart template title</title>
    <link th:href="@{/public/style.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container entity_list">
    <h2>Product</h2>
    <br/>
    <table>
        <tr>
            <td colspan="8" align="right"><a th:href="@{/cart/add}">Add Product</a></td>
        </tr>
        <tr>
            <th width="50">ID</th>
            <th width="120">Name</th>
            <th width="200">Created At</th>
            <th width="200">Updated At</th>
            <th width="200">Product</th>
            <th width="60">Quantity</th>
            <th width="60"></th>
            <th width="60"></th>
        </tr>
        <th:block th:each="productEntry : ${productEntities}">
            <tr>
                <td th:text="${{productEntry.id}}"></td>
                <td><a th:href="@{/cart/view/{id}(id=${cart.id})}"/><span th:text="${productEntry.name}"/></td>
                <td th:text="${{productEntry.created}}"></td>
                <td th:text="${{productEntry.updated}}"></td>
                <td th:text="${{productEntry.product?.name}}"/>
                <td th:text="${{productEntry.quantity}}"/>
                <td><a th:href="@{/cart/edit/{id}(id=${productEntry.id})}">Edit</a></td>
                <td><a th:href="@{/cart/delete/{id}(id=${productEntry.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
