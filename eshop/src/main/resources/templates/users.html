<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName}">User template title</title>
    <link th:href="@{/public/style.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container entity_list">
    <h2>Users</h2>
    <br/>
    <table>
        <tr>
            <td colspan="4" align="left" th:text="'Total count: ' + ${usersList.size()}"/>
            <td colspan="4" align="right" th:text="'Admin count: ' + ${adminsList.size()}"/>
        </tr>
        <tr>
            <th width="50">ID</th>
            <th width="120">User name</th>
            <th width="200">Role</th>
            <th width="100">Active</th>
            <th width="200">Created At</th>
            <th width="200">Updated At</th>
            <th width="60"></th>
            <th width="60"></th>
        </tr>
        <th:block th:each="user : ${usersList}">
            <tr>
                <td th:text="${{user.id}}"></td>
                <td><a th:href="@{/user/view/{id}(id=${user.id})}"/><span th:text="${user.username}"/></td>
                <td th:text="${{user.roles}}"></td>
                <td th:text="${{user.active}}"></td>
                <td th:text="${{user.created}}"></td>
                <td th:text="${{user.updated}}"></td>
                <td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
        </th:block>
        <tr>
            <td colspan="8" align="center" th:if="${errorMessage}" th:text="${errorMessage}" class="error">/>
        </tr>
    </table>
</div>
</body>
</html>
